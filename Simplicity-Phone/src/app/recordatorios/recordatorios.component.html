<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retroceder" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recordatorios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #f0f5f9">
  <div class="container">
    <img src="https://imgur.com/Tb3WAPF.png" class="icon-usuario" />
    <h1 class="nombre-usuario">{{ userName || "Usuario" }}</h1>
  </div>

  <!-- Botón para agregar nuevo recordatorio -->
  <div class="boton-container">
    <ion-button class="boton">Nuevo Recordatorio</ion-button>
  </div>

  <!-- Lista de recordatorios -->
  <div class="recordatorios">
    <ion-card class="card-recordatorio">
      <div class="recordatorio-header">
        <ion-icon name="medkit-outline"></ion-icon>
        <h3>Aspirina</h3>
      </div>
      <p>Hora: 8:00 AM</p>
      <p>Días: Lunes, Miércoles, Viernes</p>
    </ion-card>

    <ion-card class="card-recordatorio">
      <div class="recordatorio-header">
        <ion-icon name="medkit-outline"></ion-icon>
        <h3 class="titulo-remedio">Ibuprofeno</h3>
      </div>
      <p>Hora: 9:00 AM</p>
      <p>Días: Viernes, Sabado</p>
    </ion-card>

    <ion-card class="card-recordatorio">
      <div class="recordatorio-header">
        <ion-icon name="medkit-outline"></ion-icon>
        <h3 class="titulo-remedio">Vitamina D</h3>
      </div>
      <p>Hora: 12:00 AM</p>
      <p>Días: Martes, Jueves, Domingo</p>
    </ion-card>
  </div>
</ion-content>
