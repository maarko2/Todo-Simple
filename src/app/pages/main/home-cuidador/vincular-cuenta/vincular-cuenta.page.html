<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-cuidador"></ion-back-button>
    </ion-buttons>
    <ion-title>Vincular Nueva Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h1 class="main-title">Vincular Adulto Mayor</h1>
    <p class="subtitle">Complete los datos para vincular una nueva cuenta</p>

    <form class="vincular-form">
      <ion-item class="form-item">
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" required min="0" max="120"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Correo o número telefónico</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <div class="photo-upload">
        <div class="photo-container">
          <img src='assets/default-avatar.png' alt="Foto de perfil">
          <ion-button class="upload-button" fill="clear">
            <ion-icon slot="icon-only" name="camera"></ion-icon>
          </ion-button>
        </div>
        <p class="photo-label">Foto de perfil</p>
      </div>

      <ion-button expand="block" class="submit-button">
        Vincular Cuenta
      </ion-button>
    </form>
  </div>
</ion-content>
