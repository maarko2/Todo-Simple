<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-cuidador"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="main-title">Gestión de Perfiles</h1>
  <p class="subtitle">Seleccione un perfil para gestionar</p>

  <div class="profiles-container">
    <!-- Perfil 1 -->
    <ion-card class="profile-card">
      <div class="profile-header">
        <img src="assets/default-avatar.png" alt="Foto de perfil">
        <h2>Juan Alberto</h2>
      </div>

      <div class="profile-info">
        <ion-item lines="none">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>Viña del Mar</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>70 años</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="happy" slot="start"></ion-icon>
          <ion-label>Estado: Activo</ion-label>
        </ion-item>
      </div>

      <ion-button expand="block" class="select-button" routerLink="/config-preferencias">
        Gestionar Perfil
      </ion-button>
    </ion-card>

    <!-- Perfil 2 -->
    <ion-card class="profile-card">
      <div class="profile-header">
        <img src="assets/default-avatar.png" alt="Foto de perfil">
        <h2>María Adriana</h2>
      </div>

      <div class="profile-info">
        <ion-item lines="none">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>Viña del Mar</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>75 años</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="happy" slot="start"></ion-icon>
          <ion-label>Estado: Activo</ion-label>
        </ion-item>
      </div>

      <ion-button expand="block" class="select-button" routerLink="/config-preferencias">
        Gestionar Perfil
      </ion-button>
    </ion-card>
  </div>
</ion-content>
